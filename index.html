<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anes advanced</title>
    <link rel="stylesheet" href="css/Pcard.css">
    <script src="https://kit.fontawesome.com/36714cda9e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="Profile-card">
        <div class="image">
            <img src="images/Pcard.png" alt="" class="profile-img">
    </div>
     <div class="text-data">
         <span class="name">Anes advanced</span>
         <span class="job">Youtuber & programer</span>

     </div>    
     <div class="media-buttons">
        <a href="#" style="background: rgb(0, 255, 76);" class="whats" title="Whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="https://youtube.com/@Anes_advanced" style="background: rgb(255, 18, 18)" class="yt" title="Youtube">
            <i  class="fa-brands fa-youtube"></i>
        </a>
        <a href="#" style="background: black" class="x" title="X">
            <i class="fa-brands fa-x-twitter"></i>
        </a>
     </div>
     <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>

     </div>
    </div>
        
</body>
</html>
